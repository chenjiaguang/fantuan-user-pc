<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="never">
    <title>预览</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 14px;
        background-color: #000000;
      }
      #preview {
        box-sizing: border-box;
        overflow-y: auto;
        margin: 0 auto;
        padding: 10px;
        width: 100%;
        max-width: 375px;
        min-height: 667px;
        max-height: 100vh;
        background-color: #ffffff;
        overflow-wrap: break-word;
      }
      
    </style>
    <style>
      .easyimage{
        margin-bottom:12px;
        max-width: 100%;
        margin: 0 0 16px 0;
      }
      .easyimage img{
        display: block;
        width: 100%;
      }
      .easyimage figcaption {
        display: block;
        background-color: #f7f7f7;
        border: 1px solid #f7f7f7;
        color: #333;
        text-align: center;
        display: block;
        width: 100%;
        box-sizing: border-box;
        overflow-wrap: break-word;
        padding: .8em;
      }
      .no-content{
        display:none !important
      }
    </style>
  </head>
  <body>
    <!--[if lte IE 9]>
    <div style="border-bottom: 1px solid #a8a500; height: 50px; line-height: 50px; text-align: center; background-color: #fdfa00;">请更新你的浏览器</div>
    <![endif]-->
    <noscript>
      你必须启用JavaScript才能浏览此内容。
    </noscript>
    <div id="preview" class="">正在生成预览...</div>
  </body>
</html>
